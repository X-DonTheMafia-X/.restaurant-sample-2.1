<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mayur Fine Nepali Cuisines</title>

  <style>
    /* GENERAL STYLE */
    body {
      
      height: 200vh;
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      background-color: rgba(245, 245, 220, 0.888);
    }

    /* HEADER SECTION */
    .header {
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-wrap: wrap; /* allows items to move on smaller screens */
      gap: 20px;
      padding: 10px;
    }

    #header_text {
      margin: 0;
    }

    #header_text h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    #header_text p {
      margin: 3px 0;
      font-size: 1.1em;
      font-style: italic;
      color: rgb(39, 37, 37);
    }

    .logo img {
      margin-top: 70px;
      height: 100px;
      border-radius: 100px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.553);
    }

    /* NAVIGATION BAR */
    .navigation_bar {
      position: fixed;
      background-color: rgb(147, 24, 24);
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* wrap buttons on smaller screens */
      gap: 20px;
      padding: 10px 0;
      width: 100%;
    }

    .nav-buttons {
      
      background: none;
      border: 2px solid rgb(245, 245, 220);
      border-radius: 5px;
      height: 35px;
      width: 150px;
      font-size: medium;
      color: rgb(245, 245, 220);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    /* ELEMENT EFFECTS */
    #mainImage:hover{
        transform: scale(1.05);
        transition: all 0.5s ease; 

    }
    .nav-buttons:hover,
    .nav-buttons:active {
        background-color: rgb(245, 245, 220);
        color: rgb(147, 24, 24);
        transform: scale(0.97);
      
    }
    #sloganid {
        margin: 0;
        font-size: 2rem;
        opacity: 0;                      /* start invisible */
        transform: translateX(-100px);    /* start slightly left */
        animation: slideIn 1.2s ease-out forwards;
    }

    /* Define the animation */
    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }

    }

    /* MAIN IMAGE SECTION */
    .main-section {
      z-index: -1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
    }

    #mainImage {
      width: 100%;
      max-width: 700px;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.553);
      height: auto;
      
    }

    #slogan-poster {
      position: absolute;
      bottom: 20px;
      text-shadow: 0 2px 4px black;
      color: white;
      padding: 10px 20px;
      width: 100%;
      max-width: 900px;
      text-align: center;
      
    }



    /* RESPONSIVENESS */
    @media (max-width: 1024px) {
      #mainImage {
        max-width: 700px;
      }

      #sloganid {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
      }

      .logo img {
        height: 80px;
      }

      #header_text h1 {
        font-size: 1.5rem;
      }

      .nav-buttons {
        width: 100px;
        font-size: 0.9rem;
      }

      #mainImage {
        max-width: 500px;
      }
    }

    @media (max-width: 480px) {
      .nav-buttons {
        width: 90px;
        font-size: 0.8rem;
      }

      #header_text h1 {
        font-size: 1.3rem;
      }

      #header_text p {
        font-size: 1rem;
      }

      #mainImage {
        max-width: 100%;
      }

      #sloganid {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>

  <!-- NAVIGATION BAR -->
  <div class="navigation_bar">
    <a href="index.html"><button class="nav-buttons">Home</button></a>
    <a href="./public/menu.html"><button class="nav-buttons">Menu</button></a>
    <a href="./public/about us.html"><button class="nav-buttons">About Us</button></a>
    <a href="./public/find us.html"><button class="nav-buttons">Find Us</button></a>
  </div>

  <!-- HEADER SECTION -->
  <div class="header">
    <div class="logo">
      <img src="./assets/mayurlogo.png" alt="logo">
    </div>

    <div id="header_text">
      <h1>MAYUR FINE NEPALI CUISINES</h1>
      <p>Authentic Nepali Taste</p>
      <p>Scarborough, ON, CANADA</p>
    </div>

    <!-- <div class="logo">
      <img src="./assets/mayurlogo.png" alt="logo">
    </div>
  </div> -->

  <!-- MAIN IMAGE -->
  <div class="main-section">
    <img id="mainImage" src="./assets/headerphoto.jpg" alt="food image">
    <div id="slogan-poster">
      <h1 id="sloganid">Come hungry, leave happy</h1>
    </div>
  </div>

</body>
</html>
