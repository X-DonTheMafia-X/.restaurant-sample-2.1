<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        
        .header {
        
        text-align: center;
        
        animation: rotateIn 1s ease-out;
        }
        @keyframes rotateIn {
            from {
            opacity: 0;
            transform: rotate(-180deg) scale(0.1);
        }
        to {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }
        }   
    </style>
   
</head>
<body>

</body>
</html>
